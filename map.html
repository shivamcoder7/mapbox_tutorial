<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a rotating globe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #btn-spin {
        font:
            bold 12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
        background-color: #3386c0;
        color: #fff;
        position: absolute;
        top: 20px;
        left: 50%;
        z-index: 1;
        border: none;
        width: 200px;
        margin-left: -100px;
        display: block;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 3px;
    }
    #btn-spin:hover {
        background-color: #4ea0da;
    }
</style>
<div id="map"></div>
<button id="btn-spin">Pause rotation</button>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpdmFtLTc3NzciLCJhIjoiY2x3MTZnc2poMDhqMzJpbXVlYWlmMGd4ZyJ9.m98vU-WLCCn5uWzU9oel_g';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 9,
        center: [-73.86327471071941,40.58387684853188] // sector 69
    });

    map.on('click', (e)=>{
        // console.log('clicked')
        const features = map.queryRenderedFeatures(e.point);
        if(features[0]){
            const population= features[0].properties.pop2020;
            console.log(features[0]._x, features[0]._y);
        }else{
            alert("Click on valid area");
        }
        console.log(e.point);

    })

    const markerdata= [
        {
            name: "Radha Krishna Mandir",
            color: "#075fed", //blue
            lngLat: [-73.86327471071941,40.58387684853188]
        },
        {
            name: "Krishna Furniture",
            color: "#0ee820", //green
            lngLat: [-73.87084743947628,40.58542105412849]
        },
        {
            name: "Sunset Homes",
            color: "#d4961c", //orange
            lngLat: [-73.86193216221744,40.58889894537474]
        },
        {
            name: "Vatika Chowk",
            color: "#080807", // black
            lngLat: [-73.9199718826696,40.59953134781205]
        },
        {
            name: "Akropolis Hospital",
            color: "#ed0909", // red
            lngLat: [-73.91893179296326,40.59953498363038]
        }
    ];
    markerdata.forEach(({name, color, lngLat}) =>{
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(name);

        new mapboxgl.Marker({scale:0.6, color: color})
        .setLngLat(lngLat)
        .setPopup(popup)
        .addTo(map);
    })

    
    


    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style

        map.addSource('borough-boundaries',{
            type: 'geojson',
            data: 'data/borough-boundaries_nyc.geojson'
        })

        map.addLayer({
            id: 'borough-boundaries-fill',
            type: 'fill',
            source: 'borough-boundaries',
            paint: {
                'fill-color': [
                    'match',
                    ['get', 'boro_code'],
                    1,
                    'orange',
                    2,
                    'green',
                    3,
                    'blue',
                    4,
                    'red',
                    5,
                    'black',
                    'steelblue'
        
                ]
            }
        })

        map.addLayer({
            id: 'delhi-boundaries-line',
            type: 'line',
            source: 'borough-boundaries',
            paint: {
                'line-color': 'white',
                'line-width': 4,
                'line-opacity': 0.7
            }
        })
    });

    // The following values can be changed to control rotation speed:

    // At low zooms, complete a revolution every two minutes.
    const secondsPerRevolution = 120;
    // Above zoom level 5, do not rotate.
    const maxSpinZoom = 5;
    // Rotate at intermediate speeds between zoom levels 3 and 5.
    const slowSpinZoom = 3;

    let userInteracting = false;
    let spinEnabled = true;

    function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
            let distancePerSecond = 360 / secondsPerRevolution;
            if (zoom > slowSpinZoom) {
                // Slow spinning at higher zooms
                const zoomDif =
                    (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
                distancePerSecond *= zoomDif;
            }
            const center = map.getCenter();
            center.lng -= distancePerSecond;
            // Smoothly animate the map over one second.
            // When this animation is complete, it calls a 'moveend' event.
            map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
    }

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });

    // Restart spinning the globe when interaction is complete
    map.on('mouseup', () => {
        userInteracting = false;
        spinGlobe();
    });

    // These events account for cases where the mouse has moved
    // off the map, so 'mouseup' will not be fired.
    map.on('dragend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('pitchend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('rotateend', () => {
        userInteracting = false;
        spinGlobe();
    });

    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        spinGlobe();
    });

    document.getElementById('btn-spin').addEventListener('click', (e) => {
        spinEnabled = !spinEnabled;
        if (spinEnabled) {
            spinGlobe();
            e.target.innerHTML = 'Pause rotation';
        } else {
            map.stop(); // Immediately end ongoing animation
            e.target.innerHTML = 'Start rotation';
        }
    });

    spinGlobe();
</script>

</body>
</html>
